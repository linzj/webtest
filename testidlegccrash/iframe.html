<body>
<button id="click">clickme here</button>
<script>
(function() {
  let mybutton = window.click;
  mybutton.addEventListener('click', (e) => {
    parent.myframe.parentNode.removeChild(parent.myframe);
    console.log('calling requestIdleCallback');
    requestIdleCallback(() => console.log('idle callback'));
  });
})()
</script>
</body>
